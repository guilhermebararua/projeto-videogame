<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo</title>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --cor0: #F0F0F0;
            --cor1: #AFB5CC;
            --cor2: #352E38;
            --cor3: #1A1A1A;
            --cor5: #5B6A7A;

            --fonte-destaque: "Audiowide", cursive;
            --fonte-orbitron: "Orbitron", cursive;
        }

        body {
            background-image: linear-gradient(to bottom, var(--cor1), var(--cor0));
            font-family: var(--fonte-destaque);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            color: var(--cor5);
            font-family: var(--fonte-destaque);
            font-size: 5em;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.27);
            font-weight: normal;
            margin-bottom: 90px;
        }

        header p {
            color: var(--cor5);
            font-family: var(--fonte-destaque);
            font-size: 2em;
            padding-bottom: 60px;
        }

        nav {
            background-image: linear-gradient(to right, var(--cor3), var(--cor2), var(--cor3));
            padding: 40px 70px;
            text-align: center;
            box-shadow: 3px 6px rgba(0,0,0,0.23);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            border-radius: 15px 0px;
        }

        nav a {
            font-family: var(--fonte-orbitron);
            margin: 20px;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            color: var(--cor1);
            transition: 0.5s;
            border-radius: 8px;
            font-size: 2em;  
            
        }

        nav a:hover {
            color: var(--cor0);
            background-color: rgba(91,106,122,0.8);
        }
    </style>
</head>
<body>
  <header>
        <h1>Bem-vindo!</h1>
        <p>Veja como tudo começou</p>
    </header>

    <nav>
        <a href="index.hml/história.html">Acesse o site</a>
    </nav> 
</html>
